<div class="sidebar">
    <div class="container text-center sidebar-sticky">
        <div class="sidebar-about text-center">
            <a class="navlink__home" href="{{ .Site.BaseURL }}">
                <h1 class="brand">{{ .Site.Params.title }}</h1>
                <span class="aka">{{ .Site.Params.aka }}</span>
            </a>
            {{ with .Site.Params.authorimage }}
                <img src="{{.}}" alt="Author Image" class="img-circle headshot center">
            {{ end }}
            <p class="lead">
                {{ with .Site.Params.description }}
                    {{.}}
                {{end}}
            </p>
        </div>
        {{ partial "sidebar_menu.html" . }}
        {{ partial "sidebar_social.html" . }}
    </div>
</div>
